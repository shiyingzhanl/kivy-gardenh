[tox]
envlist = pep8,isort-check
# no setup.py to be ran
skipsdist = True

[testenv]
deps =
	-r{toxinidir}/requirements.txt
	-r{toxinidir}/requirements/requirements-test.txt

[testenv:pep8]
commands = flake8 src/ setup.py setup_meta.py

[testenv:isort-check]
commands =
    isort --check-only --recursive --diff src/ setup.py setup_meta.py
